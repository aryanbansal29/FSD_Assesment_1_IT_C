<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quantity-box {
    display: inline-block;
    margin-right: 20px;
}
.buy-now {
    display: inline-block;
}
.buy-now button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.buy-now button:hover {
    background-color: #3e8e41;
}
    </style>
</head>
<body>
    <center>
        <img src="./image/diya.webp" height="150" width="150" alt="Diya Image">
        <h1>DIYA</h1>
        <br>
        <p>Price: <span>Rs.250</span></p>
        <br>
        <h3>About Product</h3>
        <p>An oil lamp made from clay or mud with a cotton wick dipped in oil or ghee.</p>
        <h1>Quantity:</h1>
        <div class="quantity-box">
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <br><br>
        <div class="buy-now">
            <button>BUY NOW</button>
        </div>
    </center>
</body>
</html>
